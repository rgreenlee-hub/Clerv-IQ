<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Clerviq Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Global Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <style>
    body {
      margin: 0;
      font-family: 'Courier Prime', monospace;
      background: #0a0a0a;
      color: #eaeaea;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #0a0a0a, #111);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 200, 255, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #00c8ff;
      letter-spacing: 1px;
    }

    nav a {
      color: #eaeaea;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00c8ff;
    }

    .btn-logout {
      background: #00c8ff;
      color: #000 !important;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s ease;
      text-decoration: none;
      margin-left: 20px;
    }

    .btn-logout:hover {
      background: #00a5d9;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>Clerviq Client Portal</h1>
    <nav>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('onboarding') }}">Onboarding</a>
        <a href="{{ url_for('billing') }}">Billing</a>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('get started') }}">Register</a>
      {% endif %}
    </nav>
  </header>

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
